<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <title>Auto typing</title>
</head>
<body>
    
    <div class="cont">
        
          <h1>I AM  a <span class="auto-type"></span></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
   
    <script>
             var typed = new Typed(".auto-type",{
            strings:["YOUTUBER","ENGINEER","STUDENT","&&&","subscribe to my channal"],
            
            typeSpeed:150,
            backSpeed:150,
            loop:true })
    </script>
</body>
</html>
